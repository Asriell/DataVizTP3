<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <script>
    var width = 700,
      height = 580;

    var svg = d3
      .select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // On rajoute un groupe englobant toute la visualisation pour plus tard
    var g = svg.append("g");

    var projection = d3
    .geoConicConformal() 
    .center([2.454071, 46.279229])
    .scale(2800);

    var path = d3.geoPath().projection(projection);

    /*
    d3.json("https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/departements-version-simplifiee.geojson").then(function (jsondata) {
      g.selectAll("path")
        .data(jsondata.features)
        .join("path")
        .attr("fill", "#ccc")
        .attr("d", path);
    });*/

    var jourChoisi = "2021-09-12" // pour demarrer on code en dur un jour a afficher

    var color = d3.scaleQuantize()
      .range(["#edf8e9","#bae4b3","#74c476","#31a354","#006d2c"]);

    d3.csv("https://lyondataviz.github.io/teaching/lyon1-m2/2021/data/covid-06-11-2021.csv").then(function(data) { 
        console.log(data)



        var cleanData = data.filter( (d) => { return d.sexe == 0 } );
        console.log(cleanData)
        color.domain([0, 2000]);
        d3.json("https://raw.githubusercontent.com/gregoiredavid/france-geojson/master/departements-version-simplifiee.geojson").then(function(json){
            console.log(json)
            for (var j = 0; j < json.features.length; j++) {
                var departement = json.features[j].properties.code

                var jourDepChoisi = cleanData.find(function(row) {
                    return departement == row.dep && jourChoisi == row.jour; // find renvoie la ligne du tableau si la fonction qu'on lui passe en argument renvoie True.    
                })
                console.log(jourDepChoisi)
                json.features[j].properties.value = parseInt(jourDepChoisi.hosp);
            }
            // on dessine
            svg.selectAll("path")
                .data(json.features)
                .join("path")
                .attr("d", path)
                .style("fill", function(d) {
                    console.log("d : " + d)
                    var value = d.properties.value;

                    if (value) {
                        return color(value);
                    } else {
                        return "#ccc";
                    }

                })
        })
    })
  </script>
</body>
